<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Validation Using JQuery</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Sign In</h2>
    <form id="signInForm">
        <input type="text" id="signInUsername" placeholder="Username">
        <input type="password" id="signInPassword" placeholder="Password">
        <button type="submit">Sign In</button>
    </form>
</div>

<div class="container">
    <h2>Sign Up</h2>
    <form id="signUpForm">
        <input type="text" id="signUpUsername" placeholder="Username"><br><br>
        <input type="email" id="signUpEmail" placeholder="Email"><br><br>
        <input type="password" id="signUpPassword" placeholder="Password"><br><br>
        <input type="password" id="signUpConfirmPassword" placeholder="Confirm Password"><br><br>
        <input type="tel" id="signUpPhone" placeholder="Phone Number"><br><br>
        <input type="number" id="signUpAge" placeholder="Age"><br><br>
        <input type="text" id="address" placeholder="Address"><br><br> 
        <input type="text" id="bloodGroup" placeholder="Blood Group"><br><br> 
        <button type="submit">Sign Up</button>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
